<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'hplus/css/bootstrap.min14ed.css' %}" rel="stylesheet">
    <link href="{% static 'hplus/css/font-awesome.min93e3.css' %} " rel="stylesheet">
    <link href="{% static 'hplus/css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'hplus/css/style.min862f.css' %}" rel="stylesheet">
    <title>搜索主页</title>
</head>

<body>
    <div class="mail-box-header">
        <h2>搜索主页</h2>
    </div>
    <div class="mail-box">
        <table class="table table-hover table-mail">
            <tr class="read">
                <td class="mail-subject">收信人</td>
                <td class="">主题</td>
                <td class="text-right mail-date">时间</td>
            </tr>
            {% for item in data %}
            <tr class="read"> 
                
                <td class="mail-subject"><a href="/chat/send_detail/{{ item.id }}/">{{ item.sendto }}</a>
                </td>
                <td class="">{{ item.theme }}</td>
                <td class="text-right mail-date">{{ item.time }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
