
<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>主页</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="{% static 'hplus/css/bootstrap.min14ed.css' %}" rel="stylesheet">
    <link href="{% static 'hplus/css/font-awesome.min93e3.css' %} " rel="stylesheet">
    <link href="{% static 'hplus/css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'hplus/css/style.min862f.css' %}" rel="stylesheet">
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <span>
                                <img alt="image" class="img-circle" src="{% static 'hplus/img/profile_small.jpg' %}" />
                            </span>
                            <span class="block m-t-xs">
                               <strong class="font-bold">&nbsp&nbsp&nbsp&nbsp&nbsp{{ username }}</strong>
                            </span>
                        </div>
                    </li>
                    <li>
                        <a href="/chat/main_page"><i class="fa fa-desktop"></i> 
                        <span class="nav-label">主页</span>
                        <span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li onclick="Parsefunc()">
                                <a class="J_menuItem" href="/chat/change_password">查看资料</a>
                            </li>
                        </ul>
                    </li>
                    <li class="">
                        <a href="mailbox.html">
                            <i class="fa fa-envelope"></i> 
                            <span class="nav-label">信箱 </span>
                            <span class="fa arrow"></span>
                            <span class="label label-warning pull-right"></span>
                        </a>
                        <ul class="nav nav-second-level collapse" aria-expanded="false" style="height: 0px;">
                            <li><a class="J_menuItem" href="/chat/mailbox">收件箱</a>
                            </li>
                            <li><a class="J_menuItem" href="/chat/sendbox">发件箱</a>
                            </li>
                            <li><a class="J_menuItem" href="/chat/undobox">草稿箱</a>
                            </li>
                        </ul>
                    </li>

 					<li>
                        <a class="J_menuItem" href="/chat/write_email">
                            <i class="fa fa-flask"></i>
                            <span class="nav-label">写信</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                    	<a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#">
                    		<i class="fa fa-bars"></i> 
                    	</a>
                        <form role="search" class="navbar-form-custom" method="post" action="/chat/search_result/">
                            <div class="form-group">
                                <input type="text" placeholder="请输入您需要查找的内容 …" class="form-control" name="top-search" id="top-search">
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="row content-tabs">
                <button class="roll-nav roll-left J_tabLeft">
                	<i class="fa fa-backward"></i>
                </button>
                <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                    </button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabShowActive"><a>定位当前选项卡</a>
                        </li>
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                        </li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                        </li>
                    </ul>
                </div>
                <a href="/chat" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="main_page" frameborder="0" data-id="index_v1.html" seamless="">
                </iframe>
            </div>
        </div>
        <!--右侧部分结束-->
    </div>
    <script src="{% static 'hplus/js/jquery.min.js' %}"></script>
    <script src="{% static 'hplus/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'hplus/js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'hplus/js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'hplus/js/plugins/layer/layer.min.js' %}"></script>
    <script src="{% static 'hplus/js/hplus.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'hplus/js/contabs.min.js' %}"></script>
    <script src="{% static 'hplus/js/plugins/pace/pace.min.js' %}"></script>
</body>
</html>
