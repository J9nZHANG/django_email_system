<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'hplus/css/bootstrap.min14ed.css' %}" rel="stylesheet">
    <link href="{% static 'hplus/css/font-awesome.min93e3.css' %} " rel="stylesheet">
    <link href="{% static 'hplus/css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'hplus/css/style.min862f.css' %}" rel="stylesheet">
    <title>写邮件</title>
</head>
<body>
    <div class="col-sm-9 animated fadeInRight">
        <div class="mail-box-header">
            <h2>写信</h2>
        </div>
        <div class="mail-box">
            <div class="mail-body">
                <form class="form-horizontal" action="/chat/write_emailVerify/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发送到：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{ f_to }}" name="write_to_id" style="width: 350px">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">主题：</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="write_theme" value="" style="width: 350px">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内容：</label>
                        <div class="col-sm-10">
                        	<textarea rows="6" cols="70" name="write_content">
							</textarea>   
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">添加附件：</label>
                        <div class="col-sm-10">
                            <input type="file" name="send_file">
                        </div>
                    </div>
                    <li class="mail-body text-right tooltip-demo">
                        <input class="btn btn-sm btn-primary" type="submit" name="submit" value="发送" />
                        <input class="btn btn-sm btn-primary" type="submit" name="save_as_garbage" value="存为草稿" />
                    </li>
                </form>
                <!--script type="text/javascript">
                    if ({{ error }}==1)
                        console.log("用户名或密码错误！");
                    if({{ succeed }}==1)
                        console.log("发送成功")
                </script-->
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</body>
</html>
